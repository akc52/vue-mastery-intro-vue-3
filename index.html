<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart ({{cart}})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="description" />
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <button class="button" v-on:click="addToCart">Add to Cart</button>
            <button v-if="cart > 0" class="button" v-on:click="removeFromCart">Remove One</button>
            <p>{{ description }}</p>
            <div v-for="variant in variants" v-bind:key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
            <figure>
              <figcaption>Details:</figcaption>
              <ul>
                <li v-for="detail in details">{{ detail }}</li>
              </ul>
            </figure>
            <figure>
              <figcaption>Available in these sizes:</figcaption>
              <ul>
                <li v-for="size in sizes">{{ size }}</li>
              </ul>
            </figure>
            <a :href="url">Learn More!</a>
        </div>
          
        </div>
        
      </div>
      
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
